name: Generate Snake Animation
- name: Gerar animação da cobra
  uses: Platane/snk@v3
  with:
    github_user_name: ${{ github.repository_owner }}
    outputs: github-contribution-grid-snake.svg
    gif_out_path: dist/snake.gif
    svg_out_path: dist/snake.svg
    color_snake: "#00FF00"  # Define a cor da cobra (opcional)
    color_dots: "#AAAAAA"  # Cor dos pontos vazios (opcional)
    pixel_size: 10  # Tamanho dos pixels da grade
    frame_duration: 200  # Duração de cada frame da animação (ms)
    growth: "growth"  # Permite que a cobra cresça conforme come

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente à meia-noite
  workflow_dispatch:  # Permite execução manual

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar animação da cobra
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - name: Commit e push do arquivo gerado
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dist/snake.svg
          git commit -m "Atualizar animação da cobra"
          git push
